<!DOCTYPE html>
<html>
    <head>
        <title>Etch-a-Sketch</title>
        <meta charset="UTF-8"/>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Etch-a-Sketch</h1>
        </header>
        <main class="container">
            <div class="options">
                <input id="colorPicker" type="color" value="#333333"/>
                <button id="color">COLOR</button>
                <button id="erase">ERASE</button>
                <button id="clear">CLEAR</button>
                <button id="outline">OUTLINE</button>
                <div id="sliderText">16 x 16</div>
                <input id="slider" type="range" min="1" max="64" value="16">
            </div>
            <div id="grid" class="grid"></div>
        </main>
        <footer>
            <div class="copyright">Copyright Â© 2021 NyistMilan</div>
            <a href="https://github.com/NyistMilan"><img src="imgs/GitHub-Mark-32px.png" alt="GitHub Logo"></a>
        </footer>
    </body>
</html>
